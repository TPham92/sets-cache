language: csharp
solution: "./src/SetsCache.sln"
mono: none
dotnet: 2.2
dist: xenial
services:
- docker
script:
- cd src
- docker-compose -f SetsCache.Tests/docker-compose.yml up -d
- dotnet restore
- dotnet build -c Release
- dotnet test
global:
- DOTNET_SKIP_FIRST_TIME_EXPERIENCE=true
- DOTNET_CLI_TELEMETRY_OPTOUT=1
deploy:
  skip_cleanup: true
  on:
    tags: true
  provider: script
  script: bash ./publish.sh $NUGET_API_KEY
env:
  global:
    secure: 
